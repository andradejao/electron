<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <!-- O Electron usa o título na janela -->
    <title>Tutorial Electron</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Hello, Electron</h1>
        <button class="btn btn-outline-success" onclick="sobre()">Sobre</button>
        <button class="btn btn-info" onclick="info()">Info</button>
        <button class="btn btn-warning" onclick="warning()">Warning</button>
        <button class="btn btn-secondary" onclick="select()">Select</button>
    </div>
    <!-- Rodapé -->
    <footer>
        <p id="dataAtual"></p>
    </footer>
    <!-- bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Processo de Renderização (sempre no final) -->
    <script src="./renderer.js"></script>
</body>

</html>
